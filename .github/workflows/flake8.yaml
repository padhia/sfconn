on: [ push, pull_request ]
name: flake8 linting
jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: python -m pip install --upgrade pip
      - run: python -m pip install flake8
      - run: flake8
